<div class="container-fluid">
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-lg-1">&nbsp;</div>
        <div class="col-lg-3">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">Crear Vehiculo</div>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-outline-primary" (click)="create_vehiculo()" >Ingresa!</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">Registrar Tipo vehiculo</div>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-outline-primary"  (click)="tipo_vehiculo()" >Ingresa!</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="card-title">Consulta </div>
                        <div class="col-lg-6">
                            <input class="form-control" (change)="apply_filter_process($event)"
                            placeholder="Busqueda">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-1">&nbsp;</div>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-lg-1">&nbsp;</div>
        <div class="col-lg-10">
            <div class="card">
                <table #process_sort="matSort" matSort mat-table [dataSource]="data_source_procesos">
                    <caption></caption>
                    <ng-container matColumnDef="placa">
                        <th class="datatable" mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> Placa </th>
                        <td mat-cell *matCellDef="let element" class="placa"> {{element.placa}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="marca">
                        <th class="datatable" mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> Marca </th>
                        <td mat-cell *matCellDef="let element" class="marca"> {{element.marca}} </td>
                    </ng-container>
                    <ng-container matColumnDef="vin">
                        <th class="datatable" mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> Vin </th>
                        <td mat-cell *matCellDef="let element" class="vin"> {{element.vin}} </td>

                    </ng-container>
                    <ng-container matColumnDef="linea">
                        <th class="datatable" mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> Linea </th>
                        <td mat-cell *matCellDef="let element" class="linea"> {{element.linea}} </td>
                    </ng-container>
                    <ng-container matColumnDef="cilindrada">
                        <th class="datatable" mat-header-cell *matHeaderCellDef mat-sort-header scope="col" > Cilindrada </th>
                        <td mat-cell *matCellDef="let element" class="cilindrada"> {{element.cilindrada}} </td>
                    </ng-container>
                    <ng-container matColumnDef="chasis">
                        <th class="datatable" mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> Chasis </th>
                        <td mat-cell *matCellDef="let element" class="chasis"> {{element.chasis}} </td>
                    </ng-container>
                    <ng-container matColumnDef="tipo_vehiculo">
                        <th class="datatable" mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> Tipo vehiculo </th>
                        <td mat-cell *matCellDef="let element" class="tipo_vehiculo"> {{element.tipo_vehiculo}} </td>
                    </ng-container>

                    <ng-container matColumnDef="acciones">
                        <th class="datatable" mat-header-cell *matHeaderCellDef scope="col" class="acciones"> ACCIONES
                        </th>
                        <td mat-cell *matCellDef="let element" class="acciones">
                            <button class="btn btn-sm btn-outline-primary" (click)="viewvehiculo(element.placa)"
                                >Ver</button>
                            <button class="btn btn-sm btn-outline-warning" (click)="editavehiculo(element.placa)"
                                >Editar</button>
                            <button class="btn btn-sm btn-outline-danger" (click)="delete_vehiculo(element.placa)" >Eliminar</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
                <mat-paginator #paginator_process class="card-inside" [pageSize]="5" [pageSizeOptions]="[5, 10]"
                    showFirstLastButtons>
                </mat-paginator>
            </div>
        </div>
        <div class="col-lg-1">&nbsp;</div>
    </div>
    <div class="row">&nbsp;</div>
</div>
