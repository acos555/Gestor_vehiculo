<div class="container-fluid">
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-lg-1">&nbsp;</div>
        <div class="col-lg-5">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">Crear tipo de vehiculo</div>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-outline-primary" (click)="create_tipo_vehiculo()">Ingresa!</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="card-title">Consulta </div>
                        <div class="col-lg-6">
                            <input class="form-control" (change)="apply_filter_process($event)"
                            placeholder="Busqueda">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-1">&nbsp;</div>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-lg-1">&nbsp;</div>
        <div class="col-lg-10">
            <div class="card">
                <table #process_sort="matSort" matSort mat-table [dataSource]="data_source_procesos">
                    <caption></caption>
                    <ng-container matColumnDef="id">
                        <th class="datatable" mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> ID </th>
                        <td mat-cell *matCellDef="let element" class="id"> {{element.id}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="tipo_vehiculo">
                        <th class="datatable" mat-header-cell *matHeaderCellDef mat-sort-header scope="col"> TIPO VEHICULO </th>
                        <td mat-cell *matCellDef="let element" class="tipo_vehiculo"> {{element.tipo_vehiculo}} </td>
                    </ng-container>


                    <ng-container matColumnDef="acciones">
                        <th class="datatable" mat-header-cell *matHeaderCellDef scope="col" class="acciones"> ACCIONES
                        </th>
                        <td mat-cell *matCellDef="let element" class="acciones">
                            <button class="btn btn-sm btn-outline-primary" (click)="editartipo(element.id)"
                                >Editar</button>
                            <button class="btn btn-sm btn-outline-danger" (click)="eliminartipo(element.id)">Eliminar</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
                <mat-paginator #paginator_process class="card-inside" [pageSize]="5" [pageSizeOptions]="[5, 10]"
                    showFirstLastButtons>
                </mat-paginator>
            </div>
        </div>
        <div class="col-lg-1">&nbsp;</div>
    </div>
    <div class="row">&nbsp;</div>
</div>
